version: '3.8'

services:
  evolution_api:
    image: atendai/evolution-api:latest
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # --- Autenticação e Conexão ---
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - CONFIG_SESSION_PHONE_VERSION=${CONFIG_SESSION_PHONE_VERSION}

      # --- Configuração do Banco de Dados (PostgreSQL) ---
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=${DATABASE_URL}

      # --- Configuração do Cache ---
      # Redis foi desativado para simplificar o ambiente. Usando cache local.
      - CACHE_REDIS_ENABLED=false
      - CACHE_LOCAL_ENABLED=true

      # --- Configuração de Webhook ---
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=${WEBHOOK_GLOBAL_URL}
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
    volumes:
      - evolution_data:/app/data
    extra_hosts:
      - "host.docker.internal:172.20.0.1" # Garante a comunicação com o host
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: evolution_postgres
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - evolution_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  evolution_data:
  evolution_postgres_data: