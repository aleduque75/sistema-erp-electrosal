services:
  db:
    image: postgres:16
    container_name: sistema-electrosal-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-aleduque}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-electrosal123}
      POSTGRES_DB: ${DB_NAME:-sistema_electrosal_dev}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5435:5432" # Exp√µe a porta para o seu localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  db_data: {}