services:
  # --- Banco de Dados do ERP (Electrosal) ---
  db:
    image: postgres:16
    container_name: sistema-electrosal-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-aleduque}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-electrosal123}
      POSTGRES_DB: ${DB_NAME:-sistema_electrosal_dev}
    volumes:
      - db_data:/var/lib/postgresql/data # PROTEGIDO (EXTERNO)
    ports:
      - "5435:5432"
    networks:
      - electrosal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Automação n8n ---
  n8n:
    image: n8nio/n8n
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    volumes:
      - ./n8n-data:/home/node/.n8n
    environment:
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - N8N_EXTERNAL_URL=https://n8n.electrosal.com.br
    networks:
      - electrosal_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  electrosal_net:
    driver: bridge

volumes:
  # BLOQUEADO: Docker não apaga esse volume com 'down -v'
  db_data:
    external: true
  evolution_postgres_data: {}