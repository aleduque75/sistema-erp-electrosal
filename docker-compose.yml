services:
  db:
    image: postgres:16
    container_name: sistema-beleza-db
    restart: always
    environment:
      POSTGRES_USER: aleduque
      POSTGRES_PASSWORD: testpassword123
      POSTGRES_DB: sistema_beleza
    volumes:
      - /DATA/AppData/sistema-beleza/db:/var/lib/postgresql/data
    networks: # <<< ADICIONADO
      - beleza-net

  backend:
    image: sistema-beleza-backend:latest
    container_name: sistema-beleza-backend
    restart: always
    environment:
      DATABASE_URL: "postgresql://aleduque:testpassword123@db:5432/sistema_beleza?schema=public"
      JWT_SECRET: "seu_jwt_secret_de_producao_super_forte"
      PORT: "3001"
    depends_on:
      - db
    networks: # <<< ADICIONADO
      - beleza-net

  frontend:
    image: sistema-beleza-frontend:latest
    container_name: sistema-beleza-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      # NEXT_PUBLIC_API_URL é configurado no gateway do CasaOS
    depends_on:
      - backend
    networks: # <<< ADICIONADO
      - beleza-net

# <<< SEÇÃO DE REDE ADICIONADA NO FINAL >>>
networks:
  beleza-net:
    driver: bridge