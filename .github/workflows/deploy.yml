name: Deploy Electrosal ERP

on:
  push:
    branches:
      - main  # O deploy dispara automaticamente quando você der push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Executar Script de Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "Conectado na VPS! Iniciando script..."
            cd /root/apps/sistema-erp-electrosal
            # Atualiza o código ANTES de executar o script
            # Isso garante que o deploy.sh mais recente seja usado
            git fetch origin main
            git reset --hard origin/main
            # Executa o deploy.sh já atualizado
            bash deploy.sh